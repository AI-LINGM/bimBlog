{% extends 'blog/base.html' %}
{% block content %}
<h1>Blog Search</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if posts %}
<h2>Search Results</h2>
<ul>
    {% for post in posts %}
    <li><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}

{% endblock %}
